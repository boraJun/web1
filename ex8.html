<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array Loop</h1>
    <script>
      var arr = ['0', '1', '2', '3', '4'];

      for(var i = 0; i < arr.length; i++){
        document.write('<li><a href="' + arr[i]+ '">'+ arr[i] +'</a></li>');
      }
    </script>
  </body>
</html>
